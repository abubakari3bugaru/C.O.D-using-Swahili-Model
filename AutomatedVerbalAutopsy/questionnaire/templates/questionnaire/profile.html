{% extends 'questionnaire/main.html'%}
{% block content %}
<div class="row mt-5 ">
    <div class="col-md-5">
        <div class="box box-default box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">My Profile</h3>
                <div class="box-tools d-flex justify-content-end">  
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body ">
                <table class="table table-bordered table-hover">
                     <tr>
                        <th>User Name</th>
                        <td>{{username}}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>{{email}}</td>
                </table>
            </div>

            <div class="box-footer">
                <a href="{% url 'questionnaire:update_profile' %}" class="btn btn-primary pull-right" >Update Profile</a>
            </div>

        </div>
    </div>
</div>
{% endblock  %}
